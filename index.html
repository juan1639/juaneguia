<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JuanEguia</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <script type="module" src="./js/main.js" defer></script>
</head>

<body>
  <main class="main" id="principal">
    <section class="navbar">
      <!-- <i class="fa fa-bars" aria-hidden="true"></i> -->
      <img class="menu__hamburguesa" src="./img/list.svg"/>
      <h1>Juan Eguía</h1>
    </section>

    <section class="contenedor__signup-login">
      <div class="signup__login">
        <ul>
          <li><a href="#">Sign up</a></li>
          <li><a href="#">Login</a></li>
        </ul>
      </div>
    </section>

    <section class="contenedor__fotoJuan">
      <div class="imagen__fotoJuan"></div>
      <article class="info__Juan">
        <h3>Programador autodidacta</h3>
        <p>Me gusta la tecnología en general y en cuanto a la programación suelo desarrollar principalmente juegos en 2D</p>
        <span id="mis__lenguajes">Lenguajes que utilizo <i id="caret__mis-lenguajes-down" class="fa fa-caret-down" aria-hidden="true"></i>
        </span>
        <!-- <img class="caret-abajo" id="caret__misLenguajes" src="./img/caret_do2.png"/> -->
      </article>
    </section>

    <section id="iconos__lenguajes">
      <article id="iconos-lenguajes">
        <div class="pacman"><div id="boca_pacman"></div></div>
        <!-- <img class="iconos-lenguajes" src="./img/ico_html.png"/> -->
      </article>
    </section>

    <section class="navbar__proyectos">
      <img class="menu__hamburguesa" src="./img/list.svg"/>
      <!-- <img class="caret-abajo" id="caret__abajo" src="./img/caret_do2.png"/> -->
      <p class="caret"><i class="fa fa-caret-down" aria-hidden="true"></i></p>

      <ul class="ul__navbar__proyectos">
        <li class="li__navbar__proyectos"><a id="Proyectos" href="#">Proyectos</a></li>
        <li class="li__navbar__proyectos"><a id="Youtube" href="#">Youtube</a></li>
        <li class="li__navbar__proyectos"><a id="Recursos" href="#">Recursos</a></li>
      </ul>
    </section>

    <section id="contenedores__scroll">
      <section class="contenedor__proyectos" id="contenedor-proyectos"></section>
      <section class="contenedor__proyectos" id="contenedor-youtube"></section>
      <section class="contenedor__proyectos" id="contenedor-recursos"></section>
    </section>


    <section class="social">
      <ul class="lista__redesSociales">
        <li><a href="#"><figure><img src="./img/facebook.svg"/></figure></a></li>
        <li><a href="#"><figure><img src="./img/instagram.svg"/></figure></a></li>
        <li><a href="#"><i<figure><img src="./img/twitch.svg"/></figure></a></li>
        <li><a href="#"><figure><img src="./img/twitter-x.svg"/></figure></a></li>
        <li><a href="#"><figure><img src="./img/youtube.svg"/></figure></a></li>
      </ul>
      <!-- <ul class="lista__redesSociales">
        <li><a href=""><i class="fa fa-facebook-official" aria-hidden="true"></i></a></li>
        <li><a href=""><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
        <li><a href=""><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
        <li><a href=""><i class="fa fa-youtube" aria-hidden="true"></i></a></li>
      </ul> -->
    </section>
  </main>
</body>

</html>
